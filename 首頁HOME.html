    <title>自動照片幻燈片</title>
    <style>
        /* 幻燈片容器的樣式 */
        .slideshow-container {
            position: relative;
            max-width: 1500px;
            max-height: 200px;
            margin: 0 auto;
            object-fit: cover;
            top: -50px;
        }

        /* 個別幻燈片的樣式 */
        .mySlides {
            display: none;
            z-index: 1;
        }

        /* 幻燈片圖片的樣式 */
        .mySlides img {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides">
        <img src="https://img.onl/ZQ8wQD">
    
    
    </div>

    <div class="mySlides">
        <img src="https://img.onl/9W7bUn">
    </div>

    <div class="mySlides">
        <img src="https://img.onl/zOnA9m">
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        const slides = document.querySelectorAll('.mySlides');

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }

        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        slides[slideIndex - 1].style.display = 'block';

        setTimeout(showSlides, 3000); // 切換時間（毫秒）
    }
</script>

</body>
